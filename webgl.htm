<!doctype html><html><head><title>WebGL Experiment</title>
<style type="text/css">
  canvas { border: 1px solid green; }
</style>
</head>
<body>
<canvas id="webgl"></canvas>
<script>
var gl;
function init(){
  gl=document.getElementById('webgl').getContext('webgl');
  gl.clearColor();
}

init();
</script>
</body>
</html>
